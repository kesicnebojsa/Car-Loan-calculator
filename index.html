<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
	<title>Mortgage Calculator</title>
	<link rel="stylesheet" href="css/css.css">
</head>
<body>
	<div id="car_loan_main_wrapper">
		<h1>Car Loan Caculator</h1>
	    <div id="car_loan_main_inputs" class="inlineBlock">
			<div id="car_loan_input_main_1" class="allInputsMain">
				<p>Vehicle price</p>
				<input  class="" type="number" value="" placeholder="$">
			</div>
			<div id="car_loan_input_main_2" class="allInputsMain">
				<p>Down payment</p>
				<input  class="" type="number" value="" placeholder="$">
			</div>
			<div id="car_loan_input_main_3" class="allInputsMain">
				<p>Trade in value</p>
				<input  class="" type="number" value="" placeholder="$">
			</div>
			<div id="car_loan_output_main_1" class="allOutputMain">
				<p>Loan amount</p>
				<h2><span>$63,4456.45</span></h2>
			</div>
			<div id="car_loan_input_main_4" class="allInputsMain">
				<p>Annual interest rate</p>
				<input  class="" type="number" value="" placeholder="%">
			</div>
			<div id="car_loan_input_main_5" class="allInputsMain">
				<p>Loan (years)</p>
				<input  class="" type="number" value="" placeholder="years">
			</div>
		</div>
		<div id="car_loan_main_outputs" class="inlineBlock">
			<h4>Payment details</h4>
			<div id="car_loan_output_main_2" class="allOutputMain">
				<p>Monthly payment</p>
				<h2><span>$555</span></h2>
			</div>
			<div id="car_loan_output_main_3" class="allOutputMain">
				<p>Totla amount paid</p>
				<h2><span>$55,555.50</span></h2>
			</div>
			<div id="car_loan_output_main_4" class="allOutputMain">
				<p>Total interest paid</p>
				<h2><span>1,234.20</span></h2>
			</div>
		</div>								
	</div><!-- mortgage_main_wrapper -->

<script>
	"use strict";var inputValues={"mortg1":{"frequency":"monthly"}};function getBaseLog(x,y){return Math.log(y)/Math.log(x)}
function getInputValues(){inputValues.mortg1.amount=parseInt(($('#loan_input_1 input').val()).replace(/,/g,""));inputValues.mortg1.rate=parseFloat($('#interest_rate_input_1 input').val());inputValues.mortg1.term=parseInt($('#term_input_1 input').val());inputValues.mortg1.repayment=parseInt(($('#repayment_input_1 input').val()).replace(/,/g,""));inputValues.mortg1.deposit=parseInt(($('#extrarepayment_input_1 input').val()).replace(/,/g,""))||0;if(inputValues.mortg1.frequency=="monthly"){periodRate1=inputValues.mortg1.rate/12/100}
if(inputValues.mortg1.frequency=="weekly"){periodRate1=inputValues.mortg1.rate/52/100}
